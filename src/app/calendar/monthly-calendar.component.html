<table border="0">
  <tr>
    <td colspan="7" [ngStyle]="{'background-color': 'lightyellow'}"><strong> {{monthAndYear}}</strong></td>
  </tr>
  <tr *ngFor="let week of weeksWithDates">
    <td *ngFor="let weekDay of weekDaysNumbers;" title="{{week[weekDay] != null ? week[weekDay].description : ''}}"
        [ngStyle]="{'background-color': week[weekDay] != null ? week[weekDay].color : 'gray'}">
      {{week[weekDay] != null ? week[weekDay].day : ''}}
    </td>
  </tr>
</table>
<br>
